name: project
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^3.4.1
  sqflite: ^2.4.2
  path: ^1.9.0


  supabase_flutter: ^2.10.3
  flutter_dotenv: ^6.0.0

  # For date/time formatting in notifications
  intl: ^0.18.1

  font_awesome_flutter: ^10.4.0
  image_picker: ^0.8.7+5
  cupertino_icons: ^1.0.8
  url_launcher: ^6.3.0
  flutter_svg: ^2.0.9   

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  web:
    generate: true
  windows:
    generate: true
  macos:
    generate: true

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/items/
